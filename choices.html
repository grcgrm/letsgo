<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="tara.css">
<title>Let's Go!</title>
</head>
<body>

  <div class="form-container">
    <form action="" class="form_choices">
        <h1 class="where">Where do you want to go?</h1>

        <div class="card-container">
            <div class="card">
                <div class="header">
                    <div class="image image1">
                        <span class="tag">City</span>
                    </div>
                </div>
                <div class="info">
                    <a rel="noopener noreferrer" href="#" class="block">
                        <span class="title">Explore the city</span>
                    </a>
                    <p class="description"></p>
                </div>
            </div>

            <div class="card">
                <div class="header">
                    <div class="image image2">
                        <span class="tag">Beach</span>
                    </div>
                </div>
                <div class="info">
                    <a rel="noopener noreferrer" href="#" class="block">
                        <span class="title">Swim in the sea</span>
                    </a>
                    <p class="description"></p>
                </div>
            </div>

        <div class="card">
            <div class="header">
                <div class="image image3">
                    <span class="tag">Mountain</span>
                </div>
    
            </div>
            <div class="info">
                <a rel="noopener noreferrer" href="#" class="block">
                    <span class="title">Relax with nature</span>
                </a>
                <p class="description"></p>
            </div>
        </div>
    </div>
    
    </form>
</div>



</body>
</html>
